<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Simple Systems</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --evergreen: #2d5a27; --dark: #1a1a1a; --border-gray: #ddd; }
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 10px; }
        
        /* Shorter, more compact card */
        .card { 
            background: white; padding: 20px; border-radius: 12px; 
            border: 3px solid var(--evergreen); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 420px; width: 100%; 
            text-align: center; position: relative;
        }
        
        #gate { display: block; color: black; }
        #calculator { display: none; }
        
        /* Positioned slightly higher (40% instead of 50%) */
        #welcomePopup { 
            display: none; position: absolute; 
            top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: auto;
            background: white; color: black; 
            border: 3px solid var(--evergreen); border-radius: 8px; 
            z-index: 100; flex-direction: column; justify-content: center; align-items: center; 
            padding: 20px; box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .close-x { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; font-weight: bold; color: var(--evergreen); }

        /* Smaller headers to save space */
        h1 { margin: 0; color: var(--dark); font-size: 1.8rem; font-weight: 800; }
        .sub-brand { color: var(--evergreen); font-weight: bold; font-size: 0.8rem; letter-spacing: 0.5px; margin-bottom: 15px; text-transform: uppercase; }
        
        label { display: block; margin: 10px 0 2px; font-weight: 600; font-size: 0.8rem; color: #666; text-align: left; }
        input { width: 100%; padding: 10px; border: 2px solid var(--border-gray); border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; text-align: center; margin-bottom: 5px; color: black; }
        input:focus { border-color: var(--evergreen); outline: none; }

        .rate-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; text-align: left; }
        .ei-math { font-size: 0.65rem; color: #d32f2f; font-style: italic; margin-top: 2px; min-height: 10px; font-weight: bold; }
        
        /* Compact Result Box */
        .result-box { background: var(--dark); color: white; padding: 15px; border-radius: 8px; margin-top: 15px; }
        .result-value { font-size: 2.4rem; font-weight: 800; margin: 0; }
        
        .btn { border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.8rem; width: 100%; margin-top: 8px; color: white; }
        .btn-green { background: var(--evergreen); }
        .btn-dark { background: var(--dark); }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
